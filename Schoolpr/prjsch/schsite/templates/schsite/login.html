<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <h2>Авторизация</h2>
    <form action="{% url 'logn'  %}" method="post" >
        {% csrf_token %}
    <div class="input-group mb-3" style="margin-top: 3%;">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="background-color: #0d6efd;color: snow;">name</span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="name">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="background-color: #0d6efd;color: snow;">password</span>
        </div>
        <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</body>
</html>
